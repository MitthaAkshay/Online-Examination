{% extends 'teacher/TeacherDashboard.html' %} {% load widget_tweaks %} {% block pagecontent %} {%load static%}
<br>
<div class="container-fluid mt-4">
    <h6 class="alert alert-info" style="text-align: center;">Update Course</h6>
    <br>
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-1">
                <label for="Course">Course</label>
            </div>
            <div class="form-group col-md-3">{% render_field form.course_name class="form-control" placeholder="Course" id="Course" %}</div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-1">
            </div>
            <div class="form-group col-md-6"><input type="submit" value="Update Course" class="btn btn-success">
                <a href="{% url 'teacher-addcourse' %}" class="btn btn-primary">Back</a>
            </div>
        </div>

    </form>
</div>
{% endblock pagecontent %}
